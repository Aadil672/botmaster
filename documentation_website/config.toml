# baseurl = "http://jdwuarin.github.io/botmaster"
languageCode = "en-us"
title = "Botmaster Documentation"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

[params]
	# General information
	author = "JD Wuarin"
	description = "The Bot framework for your serious projects"
	copyright = "MIT"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/jdwuarin/botmaster"

	version = "2.1.0"
	logo = "images/botmaster.svg"
	favicon = "images/favicon.ico"

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "red"
    	accent  = "teal"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"


[social]
	twitter = ""
	github  = "jdwuarin"
	email   = "john.dwuarin@gmail.com"


